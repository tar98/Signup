  </head>
  <body>
    <div class = "Conteiner" name = "Sign-up">
			<form action = "php/recap.php" method = "GET" onsubmit = "return check()">
        <div class="panel panel-default">
         <div class = "panel-heading">
            <center>
              <h2><center>Modulo di Iscrizione</center></h2>
            </center>  
         </div>
         <div class="panel-body">
          <center>
							<p>
							 Tipo Persona
								<div>
									<label><input  type="radio" onclick="AorP();" name = "A_or_P" id="PCheck"/>Passeggero</label>
									<label> <input checked = "true" type="radio" onclick="AorP();" name = "A_or_P" id="ACheck"/>Autista </label>
								</div>
							</p>
              <div>Cognome : <input  id = "SURNAME" type = "text" name = "cognome" required></div><br>
							<div>Nome : <input  id = "NAME" type = "text" name = "nome" required></div><br>
							<div>Email : <input  id = "E-MAIL" type = "Email" name = "e-mail" required></div><br>
							<div>Password : <input  id = "PASSWORD" type = "password" name = "password" required></div><br>
							<div>Telefono : <input  id = "tel" type = "text" name = "telefono" style = "color:#000000;" required></div><br>
							<div>	Data di Nascita : <input id = "data_ind" type = "date" name = "yyyymmgg" style = "color:#000000;"></div><br>
							<div>Sesso : Maschio<input class = "RadioB" type = "Radio" name = "gender" value = "M"> Femmina <input class = "RadioB" type = "Radio" name = "gender" value = "F"></div><br>
							<div>Nazionalita : <select id = "combobox" name = "COMBO">
																<option name = "IT" value = "Italia">Italia</option>
																<option name = "EN" value = "UK">United Kingdom</option> 
																<option name = "USA" value = "USA">United States of America</option>
																<option name = "FRA" value = "France">France</option>
															 </select></div><br>
							<div id = "patente">Patente : <input class = "Box" type = "checkbox" name = "PatenteA" value = "A">Categ. A <input class = "Box" type = "checkbox" name = "PatenteB" value = "B">Categ. B </div><br>
              <div id = "scad_patente">Scadenza Patente: <input  id = "scadp" type = "date" name = "scadenza" style = "color:#000000;" required></div><br>
					</center>
         </div>
         <div class = "panel-footer">
					 		<center>
              		<p>
                		<button id = "cancel" type = "button" onclick = "back_fun()" value = "Annulla">Chiudi</button>
                		<button id = "confirm" type = "submit" value = "Conferma">Conferma</button>
              		</p>
						 	</center>
         </div>    
        </div>
			</form>
			<script>
				function back_fun()
				{
					var Win = window.self;
					Win.location.href = "index.html";
				}
				
				function check()
				{
					var Radio = document.getElementsByClassName("RadioB");
					var Categ = document.getElementsByClassName("Box");
					
					if(Radio[0].checked == false && Radio[1].checked == false)
					{
						alert("Inserire il propio Sesso!");
						return false;
					}
					else
					{
						if(Categ[0].checked == false && Categ[1].checked == false)
						{
							alert("Inserire la propia Patente!");
							return false;
						}
						return true;
					}
				}
				
			function AorP()
			{
				if(document.getElementById('PCheck').checked)
				{
					document.getElementById('patente').style.display = 'none';
					document.getElementById('scad_patente').style.display = 'none';
				}
				else
					{
						document.getElementById('patente').style.display = 'block';
						document.getElementById('scad_patente').style.display = 'block';
					}
			}
			</script>
    </div>
